<div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Запись на испытание</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        </div>

        <div class="modal-body">
          <div class="form-group">
            <label for="formInputObject">Объект испытания</label>
            <input type="text" class="form-control" id="formInputObject" onchange="retrieveFormObject()">
          </div>

          <div class="form-group">
            <label for="formInputObject">Начало испытания</label>
            <input type="text" class="form-control timepicker" id="formInputTimeStart" onchange="retrieveFormTimeStart()">
          </div>

          <div class="form-group">
            <label for="formInputObject">Конец испытания</label>
            <input type="text" class="form-control timepicker" id="formInputTimeEnd" onchange="retrieveFormTimeEnd()">
          </div>

          <select class="custom-select" id="selectTester" onchange="retrieveSelectOfTester()">
            <option selected>Выберете испытателя</option>
              {% for tester in testers %}
              <option value="{{tester.id}}">{{ tester }}</option>
              {% endfor %}
          </select>

          <div class="dropdown-divider"></div>

          <select class="custom-select" id="selectDistance" onchange="retrieveSelectOfDistance()">
            <option selected>Выберете расстояние</option>
              <option value="1">Малое</option>
              <option value="2">Среднее</option>
              <option value="3">Большое</option>    
          </select>

          <div class="dropdown-divider"></div>

          <div class="form-group">
            <label for="FormControlTextarea">Примечание</label>
            <textarea class="form-control" id="formNoteText" rows="3" onchange="retrieveFormNote()"></textarea>
          </div>

          <!-- Allow form submission with keyboard without duplicating the dialog button -->
          <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
            <input type="submit" class="btn btn-primary" id="model-submit" value="Записаться">
            
        </div>
      </div>
    </div>
  </div>
</div>
